[project]
name = "tgpy"
version = "0.16.0"
description = "Run Python code right in your Telegram messages"
readme = "README.md"
requires-python = ">=3.10,<4"
license = { file = "LICENSE" }
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Development Status :: 4 - Beta",
]
authors = [
    { name = "tmat", email = "a@tmat.me" },
    { name = "vanutp", email = "hello@vanutp.dev" },
    { name = "ntonee", email = "a12286@yandex.com" },
]
dependencies = [
    "PyYAML~=6.0",
    "aiorun>=2024.5.1",
    "rich~=13.8.1",
    "appdirs~=1.4.4",
    "telethon-v1-24~=1.24.16",
    "python-socks[asyncio]~=2.5.3",
    "cryptg-anyos~=0.4.1",
]

[dependency-groups]
dev = ["black~=22.6.0", "isort~=5.10.1"]
guide = [
    "mkdocs-material~=9.5.18",
    "mkdocs-git-revision-date-localized-plugin~=1.2.4",
    "mkdocs-redirects~=1.2.1",
    "pillow~=10.3.0",
    "cairosvg~=2.7.1",
]

[project.urls]
documentation = "https://tgpy.tmat.me/"
repository = "https://github.com/tm-a-t/TGPy/"

[project.scripts]
tgpy = "tgpy.main:main"

[tool.semantic_release]
version_variables = ["tgpy/version.py:__version__", "pyproject.toml:version"]
build_command = """sed -i "s/\\(IS_DEV_BUILD *= *\\).*/\\1False/" tgpy/version.py && poetry build"""
commit_message = 'chore(release): v{version} [skip ci]'
commit_author = "github-actions <action@github.com>"

[tool.black]
skip-string-normalization = true
include = '/tgpy/.*\.pyi?$'

[tool.isort]
profile = "black"
src_paths = ["tgpy"]

[tool.poetry.group.release.dependencies]
python-semantic-release = "^9.15.2"

[build-system]
requires = ["flit-core>=3.4,<4"]
build-backend = "flit_core.buildapi"
